<!DOCTYPE html>
<html>

  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="links">
      <a id="link_index" href="index.html">Google Search</a>
    </div>

    <h1>Google Image Search</h1>

    <form action="https://www.google.com/search" method="GET">

      <input type="hidden" name="tbm" value="isch">

      <div id="search">
        <input id="search_box" type="text" name="q" placeholder="Search">
      </div>

      <div id="submit">
        <input id="submit_button" type="submit" value="Image Search">
      </div>

    </form>
    
  </body>

</html>
